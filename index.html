<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            transform: scale(0.6);
            transform-origin: top left;
            background-color: #f3f3f3;
        }
        #timer {
            font-size: 4em;
            margin: 20px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            font-size: 1.2em;
            padding: 10px;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="minutes" placeholder="Min" min="0">
        <button onclick="startCountdown()">Start</button>
        <div id="timer">00:00</div>
    </div>

    <audio id="alarm" src="https://raw.githubusercontent.com/RawadN/notion-countdown/main/alarm.mp3" preload="auto"></audio>

    <script>
        let countdown;
        let alarm = document.getElementById('alarm');

        function startCountdown() {
            clearInterval(countdown);
            let minutes = document.getElementById('minutes').value;
            let seconds = minutes * 60;
            displayTime(seconds);

            countdown = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(countdown);
                    alarm.play();  // Play sound when countdown reaches 0
                } else {
                    seconds--;
                    displayTime(seconds);
                }
            }, 1000);
        }

        function displayTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            document.getElementById('timer').innerText = 
                `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
